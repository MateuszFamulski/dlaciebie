text: 
  pl: "Jestem bardzo zadowlony z usług. Bardzo miło, super podejście no i co najważniejsze - bardzo fachowo i profesjonalnie. Wyrwanie ósemek, mimo, że trudne, poszło zupełnie bezproblemowo (super chirurg). Również plombowanie i odkamienianie szybko, sprawnie i bezboleśnie. Najlepszy gabinet w jakimkiedykolwiek bylem. Polecam!"
  en: "I am very happy with the services. Very nice, super approach and most importantly - very professionally and professionally. Pulling out eights, although difficult, went completely smoothly (super surgeon). Also filling and scaling quickly, efficiently and painlessly. The best office I have ever been to. I recommend!"
name: "Michał"
position: "Stomatologia dla Ciebie"
