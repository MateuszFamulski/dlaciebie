text: 
  pl: "Wizyta przebiegła bardzo pomyślnie. Pani Oksana ma świetne podejście do dzieci. Jest cierpliwa i wszystko dokładnie tlumaczy, zwłaszcza przed każdym przystąpieniem do czynności. Córka wyszła z gabinetu z uśmiechem na twarzy i stwierdziła, że woli wizyty u denysty niż pobieranie krwi."
  en: "The visit went very well. Mrs. Oksana has a great approach to children. She is patient and explains everything in detail, especially before each action. My daughter left the office with a smile on her face and said she prefers visits to the dentist than taking blood."
name: "Justyna"
position: "Stomatologia dla Ciebie"