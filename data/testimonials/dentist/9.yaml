  pl: "Dr anioł Do 7 letniego pacjenta podejście profesjonalne wszystko zostało pokazane wyjaśnione.Mały pacjent czuł się bezpieczni i co najważniejsze wyleczone ząbki. Polecam serdecznie i wrócimy na pewno."
  en: "DR amgel For a 7-year-old patient, the approach was professional, everything was shown and explained. The little patient felt safe and, most importantly, cured his teeth. I highly recommend it and we will definitely be back."
