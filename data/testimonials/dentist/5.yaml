text: 
  pl: "Wczoraj zadzwoniłam i poprosiłam o wizytę z moim 4 letnim synkiem został przyjęty zaraz za 2 godziny z bólem ,nikt nas przyjąć nie chciał w wielu miejscach od piątku synek cierpiał ,a tutaj wspaniała Pani dentystka z podejściem do dzieci pomogła mu nie oceniała nie zwracala uwagi że dziecko krzyczy,jestem wdzieczna z całego serca i dziękuje polecam to miejsce."
  en: "Yesterday I called and asked for a visit with my 4-year-old son, he was admitted in 2 hours with pain, no one wanted to accept us in many places since Friday, the son suffered, and here a wonderful dentist with an approach to children helped him, she did not judge, she did not pay attention that the child is screaming, I am grateful from the bottom of my heart and thank you, I recommend this place."
name: "Marlena"
position: "Stomatologia dla Ciebie"
