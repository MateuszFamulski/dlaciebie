text: 
  pl: "Wizyta u Pani Oksany i jej Dream Teamu to nie jest wizyta u dentysty. Bardziej mi się to kojarzy z wizytą w SPA - komfort, relaks, spokój, uśmiech, profesjonalizm, kultura ... było tak fajnie i sympatycznie, że wróciłem jeszcze tego samego dnia, by zrobić kolejne zęby! Czy to jest normalne? No chyba nie, ale dobrze obrazuje poziom tego gabinetu. I pewnie zostałbym jeszcze dłużej, ale chyba nie było już wolnych okienek między wizytami :)"
  en: "A visit to Mrs. Oksana and her Dream Team is not a visit to the dentist. It reminds me more of a visit to the SPA - comfort, relaxation, peace, smile, professionalism, culture ... it was so nice and nice that I came back the same day to do more teeth! Is this normal? Well, probably not, but it illustrates the level of this office well. And I would probably stay even longer, but there were probably no more free windows between visits :)"
name: "Daniel"
position: "Stomatologia dla Ciebie"
