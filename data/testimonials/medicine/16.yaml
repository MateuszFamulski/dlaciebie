text: 
  pl: "Jestem bardzo zadowolona. Cały niepotrzebny stres mija już po ułożeniu się na fotelu. Atmosfera jest bardzo miła, każdy zabieg przeprowadzany jest delikatnie"
  en: "I am very pleased. All unnecessary stress is gone after settling on the chair. The atmosphere is very nice, each treatment is carried out gently"
name: "Weronika"
position: "Medycyna dla Ciebie"
