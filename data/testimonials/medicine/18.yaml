text: 
  pl: "Byłem już dwukrotnie u dr Adrianny i jestem bardzo zadowolony. Świetne podejście do pacjenta. Bardzo zaskoczyła mnie dokładność i bezbolesne (bez znieczulenia) wykonanie usługi. Po wizycie mogłem już spokojnie pić zimne napoje, bez obawy o ból. Osoba godna polecenia, będę wracać w przyszłości :)"
  en: "I have been to Dr. Adrianna twice and I am very pleased. Great approach to the patient. I was very surprised by the accuracy and painless (without anesthesia) execution of the service. After the visit, I could safely drink cold drinks without fear of pain. A person worth recommending, I will come back in the future :)"
name: "Jędrzej"
position: "Medycyna dla Ciebie"
avatar: ""
