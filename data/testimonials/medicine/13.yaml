text: 
  pl: "Pełna profeska! Wszystki dokładnie zrobione i wyjaśnione. Czułem się bardzo komfortowo mimo, iż uzupełnianie ubytków w zębach u dentystki nie należy do pięciu moich ulubionych aktywności. Naprawdę serdecznie polecam!"
  en: "Full professionalism! Everything done and explained exactly. I felt very comfortable even though filling cavities in the teeth with a dentist is not one of my five favorite activities. I really recommend it!"
name: "Tadeusz"
position: "Medycyna dla Ciebie"
