text: 
  pl: "Świetna fizjoterapeutka. Posiada dużą wiedzę i przede wszystkim pomaga w wielu dolegliwościach. Potrafi indywidualnie podejść do każdej osoby i dba o każdy aspekt wizyty. Polecam, ja korzystam regularnie nawet jeśli nic mi nie dolega to warto zawszę pójść na masaż ciała, który bardzo relaksuje i rozluźnia mięśnie. Wiedza, podejście, opieka i praca na najwyższym poziomie."
  en: "Great physiotherapist. She has a lot of knowledge and above all helps in many ailments. She can individually approach each person and take care of every aspect of the visit. I recommend, I use it regularly even if nothing bothers me, it is always worth going for a body massage, which is very relaxing and relaxes the muscles. Knowledge, approach, care and work at the highest level."
name: "Karol"
position: "Stomatologia dla Ciebie"