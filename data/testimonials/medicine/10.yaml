text: 
  pl: "Szczerze polecam!!! Bardzo miła i kompetentna obsługa, pani wykonująca masarz jest rewelacyjna. Jej cudne ręce masowały bez wytchnienia przez pełną godzinkę. Na pewno wrócę, bo warto :-)"
  en: "I honestly recommend!!! Very nice and competent service, the masseuse is fabulous. Her wonderful hands massaged tirelessly for a full hour. I will definitely be back, because it's worth it :-)"
  name: "Marta"
position: "Medycyna dla Ciebie"
