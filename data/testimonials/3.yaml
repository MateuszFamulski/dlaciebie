text: 
  pl: "Doktor leczy zęby mojej córki. Jest przyjazna i dziecko się jej nie boi. Wyjaśniła wszystko zarówno mi, jaki córce, przez co ta czuła się bardzo dorosła. Pozwoliła 'pobawić się' fotelem czy nalać samemu wody. Przy pierwszej wizycie skorzystaliśmy z sedacji, czyli znieczulenia gazem wziewnym. Pomocne, zwłaszcza, że córka była bardzo zestresowana. Na miejscu jest też rentgen i ortodonda. Ceny jak wszędzie."
  en: "The doctor treats my daughter's teeth. She is friendly and the child is not afraid of her. She explained everything to me and my daughter, so she felt very adult. She allowed to 'play' with the chair or pour water by herself. During the first visit, we used sedation, i.e. inhalation anesthesia. Helpful, especially since the daughter was very stressed. There is also an X-ray and orthodontist on site. Prices like everywhere."
