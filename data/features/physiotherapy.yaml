description: 
  pl: "Fizjoterapia to dział medycyny zajmujący się leczeniem i rehabilitacją osób z dysfunkcjami narządu ruchu. W naszym gabinecie oferujemy Państwu konsultacje z fizjoterapeutą, który pomoże dobrać odpowiednią terapię dla Państwa potrzeb."
  en: "Physiotherapy is a branch of medicine dealing with the treatment and rehabilitation of people with dysfunctions of the musculoskeletal system. In our office we offer you consultations with a physiotherapist who will help you choose the right therapy for your needs."