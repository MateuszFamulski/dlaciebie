description: 
  pl: "Tak wiele zaczyna się od uśmiechu - dlatego dbamy o niego z pasją i zaangażowaniem. W naszym gabinecie stomatologicznym oferujemy kompleksowe usługi stomatologiczne dla dorosłych i dzieci. Wszystko po to, abyś mógł cieszyć się pięknym i zdrowym uśmiechem przez całe życie!"
  en: "So much starts with a smile - that's why we take care of it with passion and commitment. In our dental office we offer comprehensive dental services for adults and children. All this so that you can enjoy a beautiful and healthy smile for the rest of your life!"