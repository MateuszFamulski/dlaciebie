description: 
  pl: "Zadbaj o swoje zdrowie i ciesz się pełną sprawnością ruchową! Fizjoterapia to skuteczny sposób na pozbycie się bólu i dyskomfortu, a także poprawę wydolności organizmu. Dzięki specjalistycznym zabiegom i ćwiczeniom, odzyskasz pełną sprawność ruchową i komfort w codziennym funkcjonowaniu. Sprawdź, jak fizjoterapia może poprawić Twoje samopoczucie!"
  en: "Take care of your health and enjoy full mobility! Physiotherapy is an effective way to get rid of pain and discomfort, as well as improve the body's performance. Thanks to specialized treatments and exercises, you will regain full mobility and comfort in everyday functioning. Check how physiotherapy can improve your well-being!"