  pl: "W naszym gabinecie oferujemy kompleksową opiekę stomatologiczną dla najmłodszych pacjentów. Dzięki specjalistycznemu podejściu, bezbolesnym zabiegom i przyjaznej atmosferze, zapewniamy, że wizyta u dentysty nie będzie stresująca. Dbamy o zdrowie i piękny uśmiech Twojego dziecka!"
  en: "In our office we offer comprehensive dental care for the youngest patients. With a specialized approach, painless treatments and a friendly atmosphere, we ensure that a visit to the dentist will not be stressful. We care about the health and beautiful smile of your child!"
